buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath "com.example.gradle-plugins-20141024:urldump:0.2"
    }
}

apply plugin: com.example.URLDumpPlugin

urldump {
    url = "http://www.jggug.org/system/app/pages/recentChanges"
    dumpFile = "jggugRecentChanges.txt"
}

